<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <h1>Create Trip</h1>
    <h3>Select Location</h3>
  <div>
    <input type="text" placeholder="Country">
    <input type="text" placeholder="City">
  </div>
  <div>
    <h3>About the Trip</h3>
  </div>
  <div>
    <input type="text" placeholder="Title">
    <input type="text" placeholder="Description">
  </div>
  <div>
    <h3>Select Your To Do's</h3>
  </div>
  <div>
    <!-- HTML will depend on how the to do's should work = so it has to be coded later -->
  </div>
  <div>
    <h3>Activity Type</h3>
  </div>
  <div><!-- Activity Icons -->
    <ul>
      <li>
        <input type="checkbox" id="sport">
        <label for="sport">Sport</label>
      </li>
      <li>
        <input type="checkbox" id="food">
        <label for="food">Food</label>
      </li>
      <li>
        <input type="checkbox" id="culture">
        <label for="culture">Culture</label>
      </li>
      <li>
        <input type="checkbox" id="Nightlife">
        <label for="nightlife">Nightlife</label>
      </li>
      <li>
        <input type="checkbox" id="Nature">
        <label for="nature">Nature</label>
      </li>
    </ul>
  </div><!-- Activity Icons -->
  <button>Save</button>
</body>
</html>
